<div class="container">

    <h1 class="heading"><strong>Contact </strong> Form</h1>

  <div class="row">
    <form materialize class="col s12" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">account_circle</i>
            <input type="text"  class="form-control" name="name" formControlName="name">
            <label for="name">Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">phone</i>
            <input type="text" class="form-control" name="phone" formControlName="phone">
            <label for="phone">Phone</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">email</i>
            <input type="email" class="form-control" name="email" formControlName="email">
            <label for="email">E-mail</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
              <i class="material-icons prefix">lock</i>
              <input type="password" class="form-control" name="password" formControlName="password">
              <label for="password">Password</label>
          </div>
        </div>
      </div>

        <div class="form-group">
            <button class="btn waves-effect waves-light" type="submit" [disabled]="!contactForm.valid">Submit</button>
        </div>

        <div *ngIf="!contactForm.controls.name?.valid && (contactForm.controls.name?.dirty ||contactForm.controls.name?.touched)" class="alert alert-danger">
            <div [hidden]="!contactForm.controls.name.errors.required">
                Name is required
            </div>
            <div [hidden]="!contactForm.controls.name.errors.minlength">
                Name Minimum Length is {{contactForm.controls.name.errors.minlength?.requiredLength}}
            </div>
        </div>

        <div *ngIf="!contactForm.controls.password?.valid && (contactForm.controls.password?.dirty ||contactForm.controls.password?.touched)" class="alert alert-danger">
            <div [hidden]="!contactForm.controls.password.errors.required">
                Password is required
            </div>
            <div [hidden]="!contactForm.controls.password.errors.minlength">
                Password Minimum Length is {{contactForm.controls.password.errors.minlength?.requiredLength}}
            </div>
        </div>

    </form>
  </div>

</div>
