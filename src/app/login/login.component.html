<body>
  <div id="left" class="column"></div>
  <div class="container">
    <div class="row">
      <form materialize [formGroup]="logInForm" (ngSubmit)="onSubmitLogIn()" novalidate>
        <div id="login-page" class="row">
          <div class="col s5 offset-s3 z-depth-3 card-panel ">
            <div class="row">
              <div class="input-field col s12 center">
                <img src="../../assets/images/app_icon.png" alt="" class="responsive-img valign profile-image-login">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <div class="form-group">
                  <i class="material-icons prefix">email</i>
                  <input type="email" class="form-control" name="email" formControlName="email">
                  <label class="email" for="email">E-mail</label>
                  <small>
                    <span class="col s2"></span>
                  <div *ngIf="!logInForm.controls.email?.valid && (logInForm.controls.email?.dirty)" class="left-align red-text">
                    <div [hidden]="!logInForm.controls.email.errors.required">
                      E-mail is required
                    </div>
                </div>
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <div class="form-group">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" class="form-control" name="password" formControlName="password">
                  <label for="password">Password</label>
                  <small>
                    <span class="col s2"></span>

                  <div *ngIf="!logInForm.controls.password?.valid && logInForm.controls.password?.dirty" class="left-align red-text">
    <div [hidden]="!logInForm.controls.password.errors.required">
      Password is required
    </div>
    </div>
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12  login-text">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <div class="form-group">
                  <button class="btn waves-effect waves-light col s12 amber" type="submit" [disabled]="!logInForm.valid">
                  Login
                </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a routerLink="/signup">Register Now!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="snackbar"></div>
    </div>
  </div>
</body>
