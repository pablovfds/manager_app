<div class="container">

  <h3 class="heading"><strong>Log In</strong></h3>

  <div *ngIf="!logInForm.controls.email?.valid && (logInForm.controls.email?.dirty || 
      logInForm.controls.email?.touched)" class="alert alert-danger">
    <div [hidden]="!logInForm.controls.email.errors.required">
      E-mail is required
    </div>
  </div>

  <div *ngIf="!logInForm.controls.password?.valid && (logInForm.controls.password?.dirty || 
      logInForm.controls.password?.touched)" class="alert alert-danger">
    <div [hidden]="!logInForm.controls.password.errors.required">
      Password is required
    </div>
  </div>

  <div class="row">
    <form materialize class="col s12" [formGroup]="logInForm" (ngSubmit)="onSubmitLogIn()" novalidate>
      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">email</i>
            <input type="email" class="form-control" name="email" formControlName="email">
            <label class="email" for="email">E-mail</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">lock</i>
            <input type="password" class="form-control" name="password" formControlName="password">
            <label for="password">Password</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn waves-effect waves-light" type="submit" [disabled]="!logInForm.valid">
          Login<i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
